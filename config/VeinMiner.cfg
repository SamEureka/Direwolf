    S:blockList.axe=minecraft:log,minecraft:log2,minecraft:leaves,minecraft:leaves2,minecraft:fence,Natura:tree/0,Natura:redwood/1,Natura:Rare Tree/0,Natura:willow/0,Natura:Dark Tree/0,BiomesOPlenty:logs1/0,BiomesOPlenty:logs2/0,BiomesOPlenty:logs3/0,BiomesOPlenty:logs4/0,Forestry:log1,Forestry:log2,Forestry:log3,Forestry:log4,Forestry:log5,Forestry:log6,Forestry:log7,Forestry:log8,Forestry:fireproofLog1,Forestry:fireproofLog2,Forestry:fireproofLog3,Forestry:fireproofLog4,Forestry:fireproofLog5,Forestry:fireproofLog6,Forestry:fireproofLog7,Forestry:fireproofLog8,ExtraTrees:log/0,Thaumcraft:blockMagicalLog/0,witchery:witchlog,TwilightForest:tile.TFLog,TwilightForest:tile.TFMagicLog,Natura:floraleaves,Natura:floraleavesnocolor,Natura:Rare Leaves,Natura:Dark Leaves,BiomesOPlenty:colorizedLeaves1,BiomesOPlenty:colorizedLeaves2,BiomesOPlenty:leaves1,BiomesOPlenty:leaves2,BiomesOPlenty:leaves3,BiomesOPlenty:leaves4,BiomesOPlenty:appleLeaves,BiomesOPlenty:persimmonLeaves,IC2:blockRubLeaves,Forestry:leaves,witchery:witchleaves,TwilightForest:tile.TFLeaves,TwilightForest:tile.TFMagicLeaves

