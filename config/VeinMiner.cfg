    S:blockList.shears=minecraft:leaves,minecraft:leaves2,minecraft:web,minecraft:tallgrass,minecraft:deadbush,minecraft:wool,minecraft:vine,Natura:floraleaves,Natura:floraleavesnocolor,Natura:Rare Leaves,Natura:Dark Leaves,BiomesOPlenty:colorizedLeaves1,BiomesOPlenty:colorizedLeaves2,BiomesOPlenty:leaves1,BiomesOPlenty:leaves2,BiomesOPlenty:leaves3,BiomesOPlenty:leaves4,BiomesOPlenty:appleLeaves,BiomesOPlenty:persimmonLeaves,IC2:blockRubLeaves,Forestry:leaves,witchery:witchleaves,TwilightForest:tile.TFLeaves,TwilightForest:tile.TFMagicLeaves

    # Block names to auto-mine when using a configured shovel. [default: 'minecraft:clay,minecraft:gravel']
    S:blockList.shovel=minecraft:clay,minecraft:gravel
}


##########################################################################################################
# client
#--------------------------------------------------------------------------------------------------------#
# These settings are used client side, so they have no impact on servers.
##########################################################################################################

client {
    # What mode should the client use when joining a game.
    # Valid modes: [default: pressed
    #   'disabled' = don't enable, even when keybind pressed
    #   'pressed' = enables when keybind is pressed
    #   'released' = enables when keybind is released
    S:client.preferredMode=pressed
}


##########################################################################################################
# itemlist
#--------------------------------------------------------------------------------------------------------#
# Tools to use to auto-mine with.
# Names are formatted like 'modName:tool_name/metadata'. Separate names (with metadata) with ','.
# Use 'minecraft' as the mod name for vanilla items.
##########################################################################################################

itemlist {
    # Item names to use as a axe. [default 'minecraft:wooden_axe,minecraft:stone_axe,minecraft:golden_axe,minecraft:iron_axe,minecraft:diamond_axe']
    S:itemList.axe=IC2:itemToolChainsaw,TConstruct:hatchet,minecraft:stone_axe,minecraft:golden_axe,IC2:itemToolBronzeAxe,minecraft:diamond_axe,appliedenergistics2:item.ToolCertusQuartzAxe,minecraft:iron_axe,BiomesOPlenty:axeMud,BiomesOPlenty:axeAmethyst,appliedenergistics2:item.ToolNetherQuartzAxe,minecraft:wooden_axe

    # Item names to use as a hoe. [default 'minecraft:wooden_hoe,minecraft:stone_hoe,minecraft:golden_hoe,minecraft:iron_hoe,minecraft:diamond_hoe']
    S:itemList.hoe=minecraft:stone_hoe,minecraft:golden_hoe,IC2:itemToolBronzeHoe,minecraft:diamond_hoe,TConstruct:mattock,appliedenergistics2:item.ToolCertusQuartzHoe,minecraft:iron_hoe,BiomesOPlenty:hoeMud,appliedenergistics2:item.ToolNetherQuartzHoe,BiomesOPlenty:hoeAmethyst,minecraft:wooden_hoe

    # Item names to use as a pickaxe. [default 'minecraft:wooden_pickaxe,minecraft:stone_pickaxe,minecraft:golden_pickaxe,minecraft:iron_pickaxe,minecraft:diamond_pickaxe']
    S:itemList.pickaxe=TConstruct:pickaxe,minecraft:iron_pickaxe,minecraft:diamond_pickaxe,IC2:itemToolBronzePickaxe,IC2:itemToolDDrill,IC2:itemToolDrill,IC2:itemToolIridiumDrill,appliedenergistics2:item.ToolCertusQuartzPickaxe,minecraft:wooden_pickaxe,BiomesOPlenty:pickaxeAmethyst,BiomesOPlenty:pickaxeMud,minecraft:stone_pickaxe,minecraft:golden_pickaxe,appliedenergistics2:item.ToolNetherQuartzPickaxe

    # Item names to use as a shears. [default 'minecraft:shears']
    S:itemList.shears=BiomesOPlenty:scytheStone,IC2:itemToolBronzeHoe,BiomesOPlenty:scytheIron,BiomesOPlenty:scytheDiamond,BiomesOPlenty:scytheWood,BiomesOPlenty:scytheMud,BiomesOPlenty:scytheGold,BiomesOPlenty:scytheAmethyst,minecraft:shears

    # Item names to use as a shovel. [default 'minecraft:wooden_shovel,minecraft:stone_shovel,minecraft:golden_shovel,minecraft:iron_shovel,minecraft:diamond_shovel']
    S:itemList.shovel=minecraft:diamond_shovel,TConstruct:mattock,minecraft:stone_shovel,appliedenergistics2:item.ToolCertusQuartzSpade,BiomesOPlenty:shovelMud,minecraft:iron_shovel,IC2:itemToolBronzeSpade,appliedenergistics2:item.ToolNetherQuartzSpade,TConstruct:shovel,minecraft:wooden_shovel,minecraft:golden_shovel,BiomesOPlenty:shovelAmethyst
}


limit {
    # Limit of blocks to be destroyed at once. Use -1 for infinite. [range: -1 to 2147483647, default: 800]
    I:limit.blocks=800

    # Maximum number of blocks to be removed per game tick (1/20 seconds). Using a low number will keep the game from getting huge performance drops but also decreases the speed at which blocks are destroyed. [range: 1 ~ 1000, default: 10]
    I:limit.blocksPerTick=10

    # Maximum distance from the first block to search for blocks to destroy. [range: -1 to 1000, default: 20]
    I:limit.radius=20
}


misc {
    # Block IDs (with metadata) to consider equivalent.
    # Names are formatted like 'modName:block_name/metadata'. Separate names (with metadata) with ','. Use 'minecraft' as the mod name for vanilla blocks.
    # [default: 'minecraft:redstone_ore=minecraft:lit_redstone_ore']
    S:equalBlocks=minecraft:lit_redstone_ore=minecraft:redstone_ore
}


overrides {
    # Mine all blocks with all registered tools that can harvest blocks.
    B:override.allBlocks=false

    # Allow all tools, including the open hand, to be used to mine blocks.
    B:override.allTools=false
}


